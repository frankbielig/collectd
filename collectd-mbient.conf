Interval 1

LoadPlugin "logfile"
LoadPlugin "write_log"
LoadPlugin "write_dlt"
#LoadPlugin "csv"
LoadPlugin "cpu"
LoadPlugin "memory"


<Plugin "logfile">
  LogLevel "info"
  File STDOUT
  Timestamp true
  PrintSeverity false
</Plugin>

<Plugin "csv">
  DataDir "/lhome/fbielig/work/github/frankbielig/collectd/install/data"
  StoreRates true
</Plugin>

<Plugin memory>
  ValuesAbsolute true
  ValuesPercentage false
</Plugin>

<Plugin cpu>
  ReportByCpu true
  ReportByState true
  ValuesPercentage false
  ReportNumCpu false
  ReportGuestState false
  SubtractGuestState true
</Plugin>

<Plugin write_log>
   Format Graphite
</Plugin>

<Plugin write_dlt>
   Format Graphite
   <DLT>
     AppID ABCD
   </DLT>
</Plugin>
